<div
  class="d-flex flex-column align-items-center mb-3 pb-2 border-bottom"
  *ngIf="auth.user$ | async as user"
>
  <div
    [style.backgroundImage]="user?.photoUrl | safeBgUrl"
    class="profile-picture"
  >
    <span *ngIf="!user?.photoUrl">
      {{ user?.displayName | abbr }}
    </span>
  </div>

  <span class="mt-3 mb-3">
    {{ user?.displayName }}
  </span>
</div>
